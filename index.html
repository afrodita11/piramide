<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirámide de Asteriscos</title>
  </head>
  <body>
    <h2>Generar Pirámide de Asteriscos</h2>
    <label for="numeroFilas">Número de filas:</label>
    <input type="number" id="numeroFilas" min="1" />
    <button onclick="generarPiramide()">Generar Pirámide</button>

    <pre id="piramideResultado"></pre>

    <script>
      function generarPiramide() {
        let n = document.getElementById("numeroFilas").value;
        let resultado = "";

        for (let i = 1; i <= n; i++) {
          let espacio = " ".repeat(n - i); // Espacios en blanco
          let asteriscos = "*".repeat(2 * i - 1); // Asteriscos por fila
          resultado += espacio + asteriscos + "\n"; // Genera cada fila y pasa a la siguiente
        }

        document.getElementById("piramideResultado").textContent = resultado;
      }
    </script>
  </body>
</html>
